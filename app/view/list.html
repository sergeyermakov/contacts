<div class="container" ng-controller="IndexCtrl">
<div class="row text-center text-uppercase">
    <h3>{{ title }}</h3>
</div>
<div class="row">
    <div class="col-md-1">
        <a class="btn btn-default" href="#/add" role="button">Добавить</a>
    </div>
    <div class="col-md-9"></div>
    <div class="col-md-1"><i class="fa fa-th-list fa-2x" ng-class="{active: !block}" ng-click="block = true"></i>
    </div>
    <div class="col-md-1"><i class="fa fa-th-large fa-2x" ng-class="{active: block}" ng-click="block = false"></i>
    </div>
</div>
<div class="row page">

<table class="table" ng-show="!block">
<tr>
    <th>#</th>
    <th>Имя</th>
    <th>Фамилия</th>
    <th>Телефон</th>
    <th>E-mail</th>
</tr>
<tr ng-repeat="item in data">
    <td><a href="#/item/{{item.$id}}">{{$index}}</a></td>
    <td><a href="#/item/{{item.$id}}">{{item.name}}</a></td>
    <td><a href="#/item/{{item.$id}}">{{item.sername}}</a></td>
    <td><a href="#/item/{{item.$id}}">{{item.phone}}</a></td>
    <td><a href="#/item/{{item.$id}}">{{item.email}}</a></td>
</tr>
</table>
<div class="blocks clearfix" ng-show="block">
    <div class="item" ng-repeat="item in data">
        <img ng-src="./uploads/{{user.img}}">
        <p>{{item.name}} {{item.sername}}</p>
        <p>{{item.phone}}</p>
    </div>
</div>

</div>
