<div class="container" ng-controller="IndexCtrl">
<div class="row text-center text-uppercase">
    <h3>{{ title }}</h3>
</div>
<div class="row">
    <div class="col-md-1">
        <a class="btn btn-default" href="#/add" role="button">Добавить</a>
    </div>
    <div class="col-md-9"></div>
    <div class="col-md-1"><a href="#/"><i class="fa fa-th-list fa-2x"></i></a>
    </div>
    <div class="col-md-1"><a href="#/block"><i class="fa fa-th-large fa-2x"></i></a>
    </div>
</div>
<div class="row page">

<table class="table">
<tr>
    <th>#</th>
    <th>Имя</th>
    <th>Фамилия</th>
    <th>Телефон</th>
    <th>E-mail</th>
</tr>
<tr ng-repeat="item in data">
    <td>{{$index}}</td>
    <td>{{item.name}}</td>
    <td>{{item.sername}}</td>
    <td>{{item.tel}}</td>
    <td>{{item.mail}}</td>
</tr>
</table>
</div>
