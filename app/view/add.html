<div class="container" ng-controller="AddCtrl">
    <div class="row text-center text-uppercase">
        <h3>{{ title }}</h3>
    </div>
    <div class="row">
        <div class="col-md-1">
            <a ng-href="#/"><i class="fa fa-chevron-left fa-2x"></i></a>
        </div>
        <div class="col-md-11"></div>

    </div>
    <div class="row page">
        <form>
            <div class="col-md-6 text-center">
                <div class="row"><div class="photo"></div></div>
                <div class="row">
                    <div class="col-md-6">
						<button class="btn btn-default" type="submit" ng-click="addCont(cont)">Сохранить</button>

                    </div>
                    <div class="col-md-6">
						<button class="btn btn-default" type="submit">Удалить</button>

                    </div>
                </div>
                

            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="name">Имя</label>
                    <input type="text" class="form-control" id="name" placeholder="Имя"  ng-model="cont.name">
                </div>
                <div class="form-group">
                    <label for="sername">Фамилия</label>
                    <input type="text" class="form-control" id="sername" placeholder="Фамилия"  ng-model="cont.sername">
                </div>
                <div class="form-group">
                    <label for="email">Контактная информация</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-envelope-o"></i>
                        </div>
                        <input type="text" class="form-control" id="email" placeholder="example@mail.com"  ng-model="cont.email">

                    </div>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="phone">Телефон</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-phone" ></i>
                        </div>
                        <input type="text" class="form-control" id="phone" placeholder="+7 (123) 456-78-90"  ng-model="cont.phone">

                    </div>
                </div>

            </div>
        </form>
        <hr>
        <pre>
        	{{cont}}
        </pre>
    </div>
</div>
</div>
